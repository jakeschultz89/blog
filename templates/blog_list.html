{% extends "base.html" %}

{% block title %}Posts{% endblock title %}

{% block content %}
    <div>
    {% for post in post_list %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title"><a href="{% url 'blog_detail' post.id %}">{{ post.title }}</a>
                    </h5>
                <h6 class="card-subtitle mb-2 text-muted">By {{ post.author }}</h6>
                <p class="card-text">{{ post.body | truncatechars:50}}</p>
                <a href="{% url 'blog_edit' post.id %}" class="card-link">Edit</a>
                <a href="{% url 'blog_delete' post.id %}" class="card-link">Delete</a>
            </div>
        </div> <br/>
      {% endfor %}
    </div>
{% endblock content %}
