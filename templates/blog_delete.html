{% block content %}
    <h1>Delete Post</h1>
    <p>Are you sure that you want to delete "{{ post.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger">
    </form>
{% endblock content %}
